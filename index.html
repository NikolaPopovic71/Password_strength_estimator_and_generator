<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Estimator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Strength Estimator</h2>
      <div class="password-container">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <button id="togglePassword">Show</button>
        <button id="clearPassword">Clear</button>
      </div>
      <div id="strength"></div>
    </div>
    <div class="password-generator">
      <h2>Password Generator</h2>
      <div class="generator-container">
        <label for="passwordLength">Password length (between 8 and 99):</label>
        <input
          type="number"
          id="passwordLength"
          min="8"
          max="99"
          placeholder=""
        />
        <button id="generatePassword">Generate</button>
      </div>
      <div class="generated-password">
        <label for="generatedPassword">Generated Password:</label>
        <input type="text" id="generatedPassword" readonly />
        <button id="copyPassword">Copy</button>
        <button id="clearGeneratedPassword">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
